<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZYPHER Studios</title>
  <link rel="stylesheet" href="reveal.min.css">
  <link rel="icon" href="ZYPHER.png">

  <script src="particles.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.min.css">
  <meta property="og:title" content="ZYPHER Studios" />

  <meta property="og:url" content="/" />

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      background: linear-gradient(125deg, #000235 0%, #1e0051 50%, #000235 100%);
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      overflow: hidden;
      min-height: 100vh;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .reveal {
      z-index: 1;
      position: relative;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      animation: float 6s ease-in-out infinite;
    }

    h1, h2, h3, p {
      text-align: center;
      color: white;
    }

    h2 {
      font-size: 3.5em !important;
      font-weight: 600;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #fff, #7f7fd5, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 8s linear infinite;
    }

    .widget-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      width: 75%;
      gap: 20px;
      margin-top: 20px;
      padding-left: 12.5%;
    }
      .widget-container user-widget {
        background: var(--glass-bg);
        backdrop-filter: blur(5px);
        border-radius: 12px !important;
        transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        cursor: pointer;
      }

      .widget-container user-widget:hover {
        transform: /*translateY(-8px)*/ scale(1.05);
        box-shadow: 0 15px 30px rgba(166, 193, 238, 0.3);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    .reveal .slides section {
      background: transparent;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide-transition {
      animation: slideTransition 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    a {
      color: #a6c1ee !important;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    a:hover {
      color: #fbc2eb !important;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes shine {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideTransition {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 1024px) {
      .widget-container {
        flex-direction: column;
        align-items: center;
        gap: 100px;
      }
      .widget-container user-widget {
        transform: scale(2);
      }
      .widget-container user-widget:hover {
        transform: scale(2.1);
      }
    }

    user-widget {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="reveal">
    <div class="slides">
      <section>
        <section>
          <h2>ZYPHER Studios</h2>
          <p>A group of programmers.</p>
        </section>

        <section>
          <h2>Developers</h2>
          <div class="widget-container">
            <user-widget big="false" id="1061098091626897458"></user-widget>
            <user-widget big="false" id="1264967756738990101"></user-widget>
            <user-widget big="false" id="1148057545571848284"></user-widget>
            <user-widget big="false" id="1008131561218113607"></user-widget>
        </section>

        <section>
          <h2>Projects</h2>
          <p>COMING SOON!</p>
        </section>

        <section>
          <h2>Contact Us</h2>
          <p><a href="mailto:contact@zypher.club">contact@zypher.club</a></p>
        </section>
      </section>
    </div>
  </div>

  <script src="reveal.min.js"></script>
  <script>
    const widgetsSection = '/#/0/1';
    if (window.location.href.includes(targetString)) { // User is looking at widgets, paint as fast as possible!
      // Instead of waiting for widgets.colbster.dev to respond with the script, define it in the index.html to prioritize rendering the widgets as fast as possible.
        async function refreshWidgets() {
    const widgets = document.querySelectorAll('user-widget');
    widgets.forEach(async (widget) => {
        if (widget.dataset.initialized) return;
        widget.dataset.initialized = true;
        const userId = widget.getAttribute('id');
        const width = parseInt(widget.getAttribute('width')) || 300;
        const height = parseInt(widget.getAttribute('height')) || 150;
        let isBig = widget.getAttribute('big') !== 'false';
        widget.style.display = 'flex';
        widget.style.flexDirection = 'column';
        widget.style.width = `${width}px`;
        widget.style.height = isBig ? `${height}px` : `${Math.floor(height * 0.4)}px`;
        widget.style.borderRadius = '10px';
        widget.style.overflow = 'hidden';
        widget.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
        widget.style.fontFamily = 'Arial, sans-serif';
        try {
            const response = await fetch(`https://widgets.colbster937.dev/user/${userId}/`);
            const data = await response.json();
            if (data.nickname === 'Unknown User' || !data.nickname) {
                isBig = false;
                widget.style.height = `${Math.floor(height * 0.4)}px`;
            }
            if (isBig) {
                const banner = document.createElement('div');
                banner.style.height = '66%';
                banner.style.backgroundSize = 'cover';
                banner.style.backgroundPosition = 'center';
                banner.style.backgroundRepeat = 'no-repeat';
                if (data.banner) {
                    banner.style.backgroundImage = `url(${data.banner})`;
                } else if (data.banner_color) {
                    banner.style.backgroundColor = data.banner_color;
                }
                widget.appendChild(banner);
            }
            const userBar = document.createElement('div');
            userBar.style.display = 'flex';
            userBar.style.alignItems = 'center';
            userBar.style.padding = '10px';
            userBar.style.height = isBig ? '34%' : '100%';
            userBar.style.backgroundColor = '#2b2d31';
            userBar.style.color = 'white';
            const avatar = document.createElement('div');
            avatar.style.width = '40px';
            avatar.style.height = '40px';
            avatar.style.borderRadius = '50%';
            avatar.style.marginRight = '10px';
            avatar.style.backgroundSize = 'cover';
            avatar.style.backgroundPosition = 'center';
            if (data.avatar) {
                avatar.style.backgroundImage = `url(${data.avatar})`;
            } else {
                avatar.style.backgroundImage = 'url(https://cdn.discordapp.com/embed/avatars/1.png)';
            }
            const username = document.createElement('div');
            username.style.fontSize = '1.2em';
            username.style.fontWeight = 'bold';
            username.style.lineHeight = '1';
            username.textContent = data.nickname || 'Unknown User';
            userBar.appendChild(avatar);
            userBar.appendChild(username);
            if (data.clan) {
                if (data.clan.guild_id) {
                    const clan = document.createElement('div');
                    clan.style.fontSize = '0.8em';
                    clan.style.backgroundColor = '#3e4045';
                    clan.style.margin = '5px';
                    clan.style.padding = '4px';
                    clan.style.borderRadius = '5px';
                    clan.style.display = 'inline-flex';
                    clan.style.alignItems = 'center';
                    
                    const clanBadge = document.createElement('div');
                    clanBadge.style.width = '16px';
                    clanBadge.style.height = '16px';
                    clanBadge.style.backgroundSize = 'cover';
                    clanBadge.style.backgroundPosition = 'center';
                    clanBadge.style.backgroundRepeat = 'no-repeat';
                    clanBadge.style.backgroundImage = `url(${data.clan.badge})`;
                    clanBadge.style.marginRight = '5px';
                    
                    const clanTag = document.createElement('div');
                    clanTag.innerText = data.clan.tag;
                    
                    userBar.appendChild(clan);
                    clan.appendChild(clanBadge);
                    clan.appendChild(clanTag);
                }
            }
            widget.appendChild(userBar);
        } catch (error) {
            console.error(`Error fetching user data ${userId}:`, error);
            const userBar = document.createElement('div');
            userBar.style.display = 'flex';
            userBar.style.alignItems = 'center';
            userBar.style.padding = '10px';
            userBar.style.height = '100%';
            userBar.style.backgroundColor = '#2b2d31';
            userBar.style.color = 'white';

            const avatar = document.createElement('div');
            avatar.style.width = '40px';
            avatar.style.height = '40px';
            avatar.style.borderRadius = '50%';
            avatar.style.marginRight = '10px';
            avatar.style.backgroundSize = 'cover';
            avatar.style.backgroundPosition = 'center';
            avatar.style.backgroundImage = 'url(https://cdn.discordapp.com/embed/avatars/1.png)';

            const username = document.createElement('div');
            username.style.fontSize = '1.2em';
            username.style.fontWeight = 'bold';
            username.style.lineHeight = '1';
            username.textContent = 'Unknown User';

            userBar.appendChild(avatar);
            userBar.appendChild(username);

            widget.appendChild(userBar);
        }
    });
}
      refreshWidgets();
    } else {
        // Can afford to wait until entire page is loaded, widgets aren't visible.
        document.addEventListener('DOMContentLoaded', paintWidgets);
      async function paintWidgets() {
            var script = document.createElement("script");
            script.src = "https://widgets.colbster937.dev/";
            script.onload = function () {
              refreshWidgets();
            }
            document.head.appendChild(script);
      }
    }
    Reveal.initialize({
      controls: true,
      progress: false,
      slideNumber: false,
      history: true,
      keyboard: true,
      overview: true,
      center: true,
      touch: true,
      transition: 'slide',
      navigationMode: 'linear',
      controlsLayout: 'bottom-right',
      controlsBackArrows: 'visible',
    });
    document.addEventListener('DOMContentLoaded', function(){
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 200,
          density: { enable: true, value_area: 1500 }
        },
        color: { value: "#ffffff" },
        shape: {
          type: "star",
          stroke: { width: 0 },
          polygon: { nb_sides: 5 }
        },
        opacity: {
          value: 0.8,
          random: true,
          anim: {
            enable: true,
            speed: 0.5,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: true,
            speed: 2,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: false
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: true,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "bubble"
          },
          onclick: {
            enable: true,
            mode: "repulse"
          },
          resize: true
        },
        modes: {
          bubble: {
            distance: 200,
            size: 4,
            duration: 2,
            opacity: 0.8,
            speed: 3
          },
          repulse: {
            distance: 200,
            duration: 0.4
          }
        }
      },
      retina_detect: true
    });
    });

    let isThrottled = false;

    window.onwheel = function (e) {
        if (isThrottled || Math.abs(e.deltaY) < 25) return;

        let currentIndices = Reveal.getIndices();
        let currentVerticalIndex = currentIndices.v;
        let currentHorizontalIndex = currentIndices.h;

        if (e.deltaY > 0) {
            Reveal.slide(currentHorizontalIndex, currentVerticalIndex + 1);
        } else if (e.deltaY < 0) {
            Reveal.slide(currentHorizontalIndex, currentVerticalIndex - 1);
        }

        isThrottled = true;
        setTimeout(() => {
            isThrottled = false;
        }, 300);
    };
  </script>
